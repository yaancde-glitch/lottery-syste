name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: macos-x64
          - os: macos-14
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        if: matrix.name == 'windows'
        run: npm run electron:build

      - name: Build for macOS
        if: matrix.name == 'macos-x64' || matrix.name == 'macos-arm64'
        run: npm run electron:build -- --mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # 使用 ad-hoc 签名（无证书签名）
          CSC_LINK: ""
          CSC_KEY_PASSWORD: ""

      - name: Upload artifacts (Windows)
        if: matrix.name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: lottery-windows
          path: |
            release/*.exe
            release/*.zip
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.name == 'macos-x64' || matrix.name == 'macos-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: lottery-${{ matrix.name }}
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30
